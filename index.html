<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css" />
    <title>Click Fit</title>
</head>
<body>
    <main>
        <section class="headline">
            <div class="headlineNav">
                <h2 class="fadeInLeft-animation">Click Fit</h2>
                <nav>
                    <ul class="fadeInRight-animation">
                        <li>Home</li>
                        <li>Contact US</li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>
            <div class="headlineText fadeInDown-animation">
                <p class="text-center">Healthy Lifestyle Starts Here!</p>
                <button class="">Let's Start</button>
            </div>
            <div class="down-arrow"></div>
        </section>

        <section class="products">
            <h1>Products</h1>

            <div class="productsList">
                <div class="product">
                    <span class="productImg">
                        <img src="./images/dumbell2.png" />
                    </span>
                    <h3>Product 1</h3>
                    <button>Buy Now</button>
                </div>
                <div class="product">
                    <span class="productImg">
                        <img src="./images/dumbell2.png" />
                    </span>
                    <h3>Product 2</h3>
                    <button>Buy Now</button>
                </div>
                <div class="product">
                    <span class="productImg">
                        <img src="./images/dumbell2.png" />
                    </span>
                    <h3>Product 3</h3>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>

        <section class="ajaxCall">
            <p id="ajaxData"></p>
            <span class="ajaxDataList">
                <p id="ajaxDataYear"></p>
                <p id="ajaxDataNumber"></p>
                <p id="ajaxDataFound"></p>
            </span>
        </section>

        <section class="photoUpload">
            <h3 class="">Image Upload</h3>
            <form method="POST" action="/profile-upload-single" enctype="multipart/form-data">
                <div>
                    <label>Upload profile picture</label>
                    <input type="file" name="image" required/>
                </div>
                <div>
                    <input type="submit" value="Upload" />
                </div>
            </form>
        </section>


    </main>

    <script src="./app.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
